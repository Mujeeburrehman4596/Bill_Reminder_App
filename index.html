<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Reminder App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Bill Reminder App</h1>
        <p class="lead">Never miss a bill payment again!</p>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Add a Bill</h3>
            <form id="billForm">
                <div class="mb-3">
                    <label for="billName" class="form-label">Bill Name</label>
                    <input type="text" class="form-control" id="billName" required>
                </div>
                <div class="mb-3">
                    <label for="billAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="billAmount" required>
                </div>
                <div class="mb-3">
                    <label for="billDate" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="billDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Bill</button>
            </form>
            <div id="message" class="mt-2"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Upcoming Bills</h3>
            <ul id="billList" class="list-group"></ul>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
